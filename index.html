<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='test/css'>
		<title>Form</title>
		<link rel="stylesheet" type="text/css" href="test.css">
	</head>
	<body>
		<div id="header">
			<h1>GET IN TOUCH</h1>
			</div>
		<div id="container">
			
			
			<form>
			
			<div id="steps">
			<div id="one">
				<div class="step">
					<div class="circle">
						<p>1</p>
					</div>
					<label for="name">Name</label>	<br>
					<input type="text" name="name" id="name" placeholder="Your Name" required> 
				</div>
				
				
			</div>
			
			
			<div id="two">
				<div class="step">
					<div class="circle" id="2">
						<p>2</p>
					</div>
					<label for="email">Email</label> 	<br>
					<input type="text" name="email" id="email" placeholder="email@example.com" required> 
					</div>
					 
				
				
			</div>
			
			<div id="three">
				
					<div class="circle" id="3">
						<p>3</p>
					</div>
					<label for="message">Message</label> <br>
					<textarea name="message" id="message" rows="1" cols="30" placeholder="Leave us some feedback!" required></textarea> 
					
				
				
			</div>
			</div>
			
			<div id="button">
				<img src="submit.png" id="submit">
				<input type="submit" value="SEND">
			</div>
		</form>
	</div>
	</body>
</html>
